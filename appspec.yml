version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: /scripts/deploy.sh
      timeout: 60
      runas: ubuntu
